<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Week 10 Homework</title>
  
  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Optional: Open Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <h1>Week 10 Homework</h1>

    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>Visualisation 1: Interactive Visualisation</h2>
        <p class="small-font">Click legend to filter, hover for details.</p>
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>Visualisation 2: Week 9 Homework</h2>
        <div id="vis2" class="vis-container"></div>
      </div>
    </div>
  </div>

  <script>
    // Vega spec paths
    const spec1 = "js/groupedBar.vg.json";
    const spec2 = "js/choroplethMap.vg.json";

    const options = { actions: false, renderer: "canvas" };

    vegaEmbed("#vis1", spec1, options).catch(console.error);
    vegaEmbed("#vis2", spec2, options).catch(console.error);
  </script>
</body>
</html>
